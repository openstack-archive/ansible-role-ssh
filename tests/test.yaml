---
- hosts: localhost

  vars:
    rolename: "{{ lookup('pipe', 'pwd') | dirname | basename }}"

  pre_tasks:
    - name: test
      debug:
        msg: "{{ lookup('env', 'USER') }}"

    - name: test2
      debug:
        msg: "{{ ssh_user_name }}"

    # Make sure OS does not have a stale package cache.
    - name: Update apt cache.
      become: yes
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'

  roles:
    - "{{ rolename }}"
